version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: selenium_backup_app
    restart: always
    environment:
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - ROLE_ID=${ROLE_ID}
      - SERVER_ID=${SERVER_ID}
      - GAME=${GAME}
      - DO_BACKUP=${DO_BACKUP}
      - BACKUP_TIMER=${BACKUP_TIMER}
      - CONFIG_TIMER_MULTIPLE_PLAYER=${CONFIG_TIMER_MULTIPLE_PLAYER}
      - CONFIG_TIMER_SINGLE_PLAYER=${CONFIG_TIMER_SINGLE_PLAYER}
      - CONFIG_TIMER_NO_PLAYER=${CONFIG_TIMER_NO_PLAYER}
      - QUERY_URL=${QUERY_URL}
      - BACKUP_URL=${BACKUP_URL}
      - BASE_URL=${BASE_URL}
      - SELENIUM_URL=selenium-hub
      - SELENIUM_PORT=4444
      - BROWSER=firefox  # Use 'chrome' or 'edge' if needed
    volumes:
      - /dev/shm:/dev/shm  # To enhance performance for headless browsers
    depends_on:
      - selenium-hub

  selenium:
    image: selenium/standalone-firefox
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"

volumes:
  browser_data:
